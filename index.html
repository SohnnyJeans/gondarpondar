<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zombie Survival Game</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #000;
      }
      canvas {
        display: block;
      }
      .game-ui {
        position: absolute;
        color: white;
        font-family: 'Press Start 2P', cursive;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        pointer-events: none;
      }
      #score {
        top: 20px;
        left: 20px;
        font-size: 16px;
      }
      #health {
        bottom: 20px;
        left: 20px;
        width: 200px;
        height: 15px;
        background-color: rgba(0, 0, 0, 0.5);
        border: 2px solid #333;
        border-radius: 10px;
        overflow: hidden;
      }
      #ammo {
        bottom: 40px;
        left: 20px;
        font-size: 16px;
      }
      #zombieCount {
        top: 80px;
        left: 20px;
        font-size: 16px;
      }
      #level {
        top: 110px;
        left: 20px;
        font-size: 16px;
        color: #ffcc00;
      }
      .level-message {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.7);
        color: #ffcc00;
        font-family: 'Press Start 2P', cursive;
        font-size: 24px;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        z-index: 1000;
        transition: opacity 1s;
      }
      .level-message div {
        margin: 10px 0;
      }
      @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    </style>
  </head>
  <body>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
